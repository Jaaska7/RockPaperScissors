<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="title">
            <li>
                <h1>Rock</h1>
            </li>
            <li>
                <h1>Paper</h1>
            </li>
            <li>
                <h1>Scissors</h1>
            </li>
        </div>
        <div class="playzone">
            <h3>...</h3>
            <div class="vs">
                <div class="player">
                    <div class="icon">
                        <img src="./assets/paper.png" alt="">
                    </div>
                </div>
                <div class="machine">
                    <div class="icon">
                        <img src="./assets/rock.png" alt="">
                    </div>
                </div>
            </div>
            <div class="score">
                <h2>Score</h2>
                <div class="numbers">
                    <p id="player-score">0</p>
                    <p id="machine-score">0</p>
                </div>

            </div>
            <div class="options">
                <div class="option" id="option-paper">
                    <img src="./assets/paper.png" alt="">
                </div>
                <div class="option" id="option-rock">
                    <img src="./assets/rock.png" alt="">
                </div>
                <div class="option" id="option-scissors">
                    <img src="./assets/scissors.png" alt="">
                </div>
            </div>
        </div>
    </div>
        <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
